<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header class="app-header">
      <h1>Work Hours Tracker</h1>
      <p>Track work hours by person, workplace, and week</p>
    </header>

    <!-- Setup -->
    <section class="card">
      <h2>Setup</h2>
      <div class="form-grid">
        <div>
          <label>Add Person</label>
          <input id="personInput" placeholder="Person name">
          <button onclick="addPerson()">Add Person</button>
        </div>

        <div>
          <label>Add Workplace</label>
          <input id="placeInput" placeholder="Workplace name">
          <button onclick="addPlace()">Add Workplace</button>
        </div>
      </div>
    </section>

    <!-- Add Entry -->
    <section class="card">
      <h2>Add Work Entry</h2>

      <div class="form-grid">
        <div>
          <label>Person</label>
          <select id="personSelect"></select>
        </div>

        <div>
          <label>Workplace</label>
          <select id="placeSelect"></select>
        </div>

        <div>
          <label>Date</label>
          <input type="date" id="dateInput">
        </div>

        <div>
          <label>Hours</label>
          <input type="number" id="hoursInput" min="0" step="0.25">
        </div>
      </div>

      <button class="primary" onclick="addEntry()">Add Entry</button>
    </section>

    <!-- Insights -->
    <section class="card">
      <h2>Insights</h2>
      <p id="busiestWeek">Busiest Week: —</p>
    </section>

    <!-- Weekly Totals -->
    <section class="card">
      <h2>Weekly Totals</h2>
      <div id="weeklyTotals" class="card-list"></div>
    </section>

    <!-- All Entries -->
    <section class="card">
      <h2>All Entries</h2>
      <div id="entriesTable" class="card-list"></div>
    </section>

    <p class="note">✔ Data saves automatically in your browser</p>

    <footer class="footer">
      <p>Created by Dignesh Solanki</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
